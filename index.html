<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkConnect - Video Calls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="app-container">
        <!-- Pre-call Screen -->
        <div class="precall-screen" id="precallScreen">
            <div class="app-header">
                <i class="fas fa-video"></i>
                <h1>SparkConnect</h1>
                <p>Premium video calls for free</p>
            </div>
            
            <div class="user-avatar">
                <div class="avatar-pulse">
                    <div class="avatar-circle" id="userAvatar">
                        <span>YO</span>
                    </div>
                </div>
            </div>
            
            <div class="room-controls">
                <div class="room-id">
                    <p>Your Room ID:</p>
                    <div class="id-display">
                        <span id="roomId">spark-7x9b2p</span>
                        <button id="copyRoomId">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>
                
                <div class="call-actions">
                    <button class="btn primary pulse" id="startCallBtn">
                        <i class="fas fa-video"></i> New Call
                    </button>
                    <button class="btn secondary" id="joinCallBtn">
                        <i class="fas fa-user-plus"></i> Join Call
                    </button>
                </div>
            </div>
            
            <div class="wave-bg"></div>
        </div>
        
        <!-- Active Call Screen -->
        <div class="call-screen hidden" id="callScreen">
            <div class="call-header">
                <div class="call-status">
                    <span id="callTimer">00:00</span>
                    <div class="connection-status">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
            </div>
            
            <div class="video-container">
                <div class="remote-video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="remote-info">
                        <div class="avatar-small">FR</div>
                        <span>Friend</span>
                    </div>
                </div>
                
                <div class="local-video-wrapper">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <button class="btn small" id="flipCameraBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="call-controls">
                <button class="btn control" id="micBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="btn control" id="videoBtn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="btn danger end-call" id="endCallBtn">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
        
        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
