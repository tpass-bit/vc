<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Video Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-video"></i>
                <span>MobileChat</span>
            </div>
            <div class="call-info" id="callInfo">
                <span id="callTimer">00:00</span>
                <i class="fas fa-circle" id="callStatus"></i>
            </div>
        </div>

        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
            
            <div class="video-overlay" id="videoOverlay">
                <div class="user-info">
                    <div class="avatar" id="remoteAvatar">R</div>
                    <h3 id="remoteName">Connecting...</h3>
                </div>
                <button id="joinBtn" class="btn primary">Join Call</button>
            </div>
        </div>

        <div class="controls">
            <button id="micBtn" class="btn control">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="videoBtn" class="btn control">
                <i class="fas fa-video"></i>
            </button>
            <button id="hangupBtn" class="btn danger">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button id="shareBtn" class="btn control">
                <i class="fas fa-share-alt"></i>
            </button>
            <button id="chatBtn" class="btn control">
                <i class="fas fa-comment-dots"></i>
            </button>
        </div>

        <div class="chat-container hidden" id="chatContainer">
            <div class="chat-header">
                <h3>Chat</h3>
                <button id="closeChatBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
