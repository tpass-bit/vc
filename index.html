<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidCall - Beautiful Video Calling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="call-container">
        <!-- Remote Video -->
        <div class="remote-video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="call-info">
                <div class="call-timer">00:00</div>
                <div class="call-status">Connecting...</div>
            </div>
            <div class="user-info">
                <div class="avatar">AJ</div>
                <div class="user-name">Alex Johnson</div>
            </div>
        </div>

        <!-- Local Video -->
        <div class="local-video-container">
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <!-- Call Controls -->
        <div class="call-controls">
            <button id="micToggle" class="control-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="videoToggle" class="control-btn">
                <i class="fas fa-video"></i>
            </button>
            <button id="endCall" class="control-btn end-call">
                <i class="fas fa-phone"></i>
            </button>
            <button id="switchCamera" class="control-btn">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="moreOptions" class="control-btn">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>

        <!-- Options Menu (hidden by default) -->
        <div class="options-menu hidden">
            <button id="blurBackground">
                <i class="fas fa-cloud"></i> Blur Background
            </button>
            <button id="virtualBackground">
                <i class="fas fa-image"></i> Virtual Background
            </button>
            <button id="shareScreen">
                <i class="fas fa-desktop"></i> Share Screen
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
