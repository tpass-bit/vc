<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Pre-call Screen -->
        <div class="precall-screen" id="precallScreen">
            <div class="app-logo">
                <i class="fas fa-video"></i>
                <h1>VideoConnect</h1>
            </div>
            
            <div class="user-avatar">
                <div class="avatar-circle" id="userAvatar">
                    <span>ME</span>
                </div>
            </div>
            
            <div class="room-controls">
                <div class="room-id">
                    <p>Your Room ID:</p>
                    <div class="id-display">
                        <span id="roomId">vc-5t8h2j</span>
                        <button id="copyRoomId">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                
                <div class="call-actions">
                    <button class="btn primary" id="startCallBtn">
                        <i class="fas fa-video"></i> Start Call
                    </button>
                    <button class="btn secondary" id="joinCallBtn">
                        <i class="fas fa-user-plus"></i> Join Call
                    </button>
                </div>
            </div>
            
            <div class="wave-bg"></div>
        </div>
        
        <!-- Active Call Screen -->
        <div class="call-screen hidden" id="callScreen">
            <div class="call-header">
                <div class="call-status">
                    <span id="callTimer">00:00</span>
                    <div class="connection-dot connected" id="connectionStatus"></div>
                </div>
                <button class="btn icon" id="minimizeBtn">
                    <i class="fas fa-compress"></i>
                </button>
            </div>
            
            <div class="video-container">
                <!-- Remote Video -->
                <div class="remote-video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="remote-info">
                        <div class="avatar-small">R</div>
                        <span>Remote User</span>
                    </div>
                </div>
                
                <!-- Local Video -->
                <div class="local-video-wrapper">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <button class="btn small" id="flipCameraBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="call-controls">
                <button class="btn control" id="micBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="btn control" id="videoBtn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="btn danger end-call" id="endCallBtn">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button class="btn control" id="shareBtn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <div class="effects-bar">
                <button class="effect-btn" data-effect="blur">
                    <i class="fas fa-cloud"></i>
                    <span>Blur</span>
                </button>
                <button class="effect-btn" data-effect="background">
                    <i class="fas fa-image"></i>
                    <span>Background</span>
                </button>
            </div>
        </div>
        
        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
